<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="aula.css"/>
    <title>Document</title>
</head>
<body>
    <div id="area">
        Interaja...
    </div>
    <script>
        let a = window.document.getElementById ('area')
         a.addEventListener('click',clicar)
         a.addEventListener('museenter',entrar)
         a.addEventListener('mouseout',sair)

        function clicar () {
            a.innerText = 'Clicou!'
            a.style.background = '#f43565'
        }
        function entrar () {
            a.innerText = 'Entrou!'
        }
        function sair () {
            a.innerText = 'Saiu!'
            a.style.background = '#376b35'
        }
    </script>
</body>
</html>
